<timeline>
    <timeline-event ng-repeat="event in events" side="right">
        <timeline-badge class="{{event.badgeClass}}">
            <img src="../icons/check .svg" alt="icone">
        </timeline-badge>
        <timeline-panel class="{{event.badgeClass}}">
        <timeline-heading>
            <h4>{{event.title}}</h4>
        </timeline-heading>
        <p>{{event.content}}</p>
        </timeline-panel>
    </timeline-event>
</timeline>
